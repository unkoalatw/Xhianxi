<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>機核覺醒：遊戲大廳 (NEURAL HUB)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020205;
            --neon-blue: #00e5ff;
            --neon-red: #ff3366;
            --neon-green: #39ff14;
            --neon-yellow: #fcee0a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            cursor: none; /* 隱藏預設游標，使用戰術游標 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* --- 背景特效 --- */
        .cyber-grid {
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background: 
                linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-scroll 20s linear infinite;
            z-index: -2;
            opacity: 0.4;
            pointer-events: none;
        }

        @keyframes grid-scroll {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(60px) translateZ(-200px); }
        }

        .particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 戰術游標 --- */
        #cursor-follower {
            position: fixed;
            top: 0; left: 0;
            width: 40px; height: 40px;
            border: 1px dashed var(--neon-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: width 0.2s, height 0.2s, border-color 0.2s;
            display: flex; justify-content: center; align-items: center;
        }
        #cursor-follower::after {
            content: ''; width: 4px; height: 4px; background: var(--neon-blue);
        }
        #cursor-follower.active {
            width: 60px; height: 60px;
            border-color: var(--neon-red);
            border-style: solid;
            animation: rotate-cursor 1s linear infinite;
        }
        @keyframes rotate-cursor { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        .cursor-coords {
            position: absolute;
            top: -20px; left: 40px;
            font-size: 10px;
            color: var(--neon-blue);
            font-family: monospace;
            white-space: nowrap;
        }

        /* --- 啟動畫面 --- */
        #boot-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: flex-end; padding: 50px;
            font-family: 'Courier New', monospace;
            color: var(--neon-green);
            font-size: 14px;
            line-height: 1.5;
            transition: opacity 0.5s ease-out;
            cursor: auto; 
        }
        .boot-line { opacity: 0; animation: type-line 0.1s forwards; }
        @keyframes type-line { to { opacity: 1; } }

        /* --- Glitch 主標題 --- */
        .main-header {
            text-align: center;
            z-index: 10;
            margin-bottom: 40px;
            position: relative;
        }

        /* Glitch Effect CSS */
        h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 5px;
            color: #fff;
            position: relative;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
        }
        
        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-red);
            clip-path: inset(44% 0 61% 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        h1::after {
            left: -2px;
            text-shadow: -1px 0 var(--neon-blue);
            clip-path: inset(50% 0 30% 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
            animation-delay: 1s;
        }

        @keyframes glitch-anim {
            0% { clip-path: inset(40% 0 61% 0); }
            20% { clip-path: inset(92% 0 1% 0); }
            40% { clip-path: inset(43% 0 1% 0); }
            60% { clip-path: inset(25% 0 58% 0); }
            80% { clip-path: inset(54% 0 7% 0); }
            100% { clip-path: inset(58% 0 43% 0); }
        }

        .subtitle {
            font-size: 1rem;
            color: var(--neon-blue);
            letter-spacing: 3px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* --- 全息核心 --- */
        .holo-core-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin-bottom: 50px;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
            z-index: 5;
        }

        .core-inner {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px dashed var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue), inset 0 0 30px var(--neon-blue);
            animation: spin-core 10s linear infinite;
            transition: 0.5s;
        }
        
        .core-center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40%; height: 40%;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px #fff;
            animation: pulse-core 2s infinite;
        }

        .core-ring {
            position: absolute;
            top: -20%; left: -20%;
            width: 140%; height: 140%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-left: 2px solid var(--neon-blue);
            border-right: 2px solid var(--neon-blue);
            animation: spin-reverse 6s linear infinite;
        }

        /* --- 遊戲選單卡片 (含 3D Tilt) --- */
        .card-container {
            display: flex;
            gap: 40px;
            z-index: 10;
            perspective: 1000px;
        }

        .game-card {
            width: 280px;
            height: 360px;
            background: var(--glass-bg);
            border: var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            cursor: none; /* 讓自定義游標顯示 */
            transition: box-shadow 0.3s, border-color 0.3s; /* 移除 transform transition 以配合 JS 即時運算 */
            position: relative;
            overflow: hidden;
            text-decoration: none;
            transform-style: preserve-3d;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: currentColor;
            box-shadow: 0 0 15px currentColor;
            transition: 0.3s;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border-color: currentColor;
        }

        .card-content {
            transform: translateZ(30px); /* 內容浮起來 */
            display: flex; flex-direction: column; align-items: center;
        }

        .card-icon {
            font-size: 4rem;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px currentColor);
            transition: 0.3s;
            transform: translateZ(50px); /* 圖示浮更高 */
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .game-desc {
            font-family: 'Noto Sans TC';
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            line-height: 1.6;
            margin-top: 10px;
        }

        .play-btn {
            margin-top: 20px;
            padding: 10px 30px;
            border: 1px solid currentColor;
            background: transparent;
            color: inherit;
            font-family: 'Orbitron';
            font-weight: bold;
            letter-spacing: 2px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            transition: 0.3s;
            transform: translateZ(20px);
        }

        .game-card:hover .play-btn {
            background: currentColor;
            color: #000;
            box-shadow: 0 0 20px currentColor;
        }

        .card-chess { color: var(--neon-red); }
        .card-dark { color: var(--neon-blue); }

        /* 掃描線遮罩 */
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.5) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }

        /* 音效開關 */
        .sound-toggle {
            position: fixed; top: 20px; right: 20px;
            z-index: 200;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 5px 15px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.3s;
        }
        .sound-toggle:hover { opacity: 1; background: rgba(57, 255, 20, 0.1); }

        .footer-status {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 2px;
        }

        /* RWD */
        @media (max-width: 768px) {
            .card-container { flex-direction: column; gap: 20px; }
            .game-card { width: 300px; height: 160px; flex-direction: row; padding: 15px; }
            .card-icon { font-size: 2.5rem; margin: 0; }
            .game-desc { display: none; }
            .play-btn { padding: 5px 15px; font-size: 0.8rem; }
            .game-title { font-size: 1.2rem; text-align: left; }
            h1 { font-size: 2rem; }
            .holo-core-container { transform: scale(0.7); margin-bottom: 20px; }
            * { cursor: auto !important; } /* 手機版恢復正常游標 */
            #cursor-follower { display: none; }
        }

        @keyframes spin-core { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spin-reverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes pulse-core { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; } }

    </style>
</head>
<body>

    <div id="boot-screen"></div>
    
    <!-- 戰術游標 -->
    <div id="cursor-follower">
        <div class="cursor-coords" id="coords">X:000 Y:000</div>
    </div>

    <!-- 音效開關 -->
    <div class="sound-toggle" id="btn-sound" onclick="toggleSound()">AUDIO: OFF</div>

    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    <canvas class="particles" id="particle-canvas"></canvas>

    <div class="main-header">
        <h1 data-text="NEURAL HUB">NEURAL HUB</h1>
        <div class="subtitle">機核覺醒 // 戰術接入平台</div>
    </div>

    <div class="holo-core-container" id="core">
        <div class="core-ring"></div>
        <div class="core-inner" id="core-glow"></div>
        <div class="core-center"></div>
    </div>

    <div class="card-container">
        <!-- 象棋卡片 (含 3D Tilt 腳本) -->
        <a href="chinesechess.html" class="game-card card-chess" 
           onmouseenter="onCardEnter('red')" onmouseleave="onCardLeave()" onmousemove="tiltCard(event, this)">
            <div class="card-icon">帥</div>
            <div class="card-content">
                <div class="game-title">NEURAL CHESS</div>
                <div class="game-desc">傳統戰術模擬<br>標準全域視野<br>機核運算引擎</div>
            </div>
            <div class="play-btn">INITIATE</div>
        </a>

        <!-- 暗棋卡片 -->
        <a href="darkchess.html" class="game-card card-dark" 
           onmouseenter="onCardEnter('blue')" onmouseleave="onCardLeave()" onmousemove="tiltCard(event, this)">
            <div class="card-icon">?</div>
            <div class="card-content">
                <div class="game-title">DARK CHESS</div>
                <div class="game-desc">迷霧戰場<br>隱藏資訊博弈<br>反制運算法則</div>
            </div>
            <div class="play-btn">INITIATE</div>
        </a>
    </div>

    <div class="footer-status">
        SYSTEM STATUS: ONLINE // USER_ID: GUEST // VER: 4.1.0 (GLITCH_UPDATE)
    </div>

    <script>
        // --- 0. 音效系統 (Web Audio Synth) ---
        let audioCtx = null;
        let isSoundOn = false;

        function initAudio() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            const btn = document.getElementById('btn-sound');
            btn.innerText = isSoundOn ? "AUDIO: ONLINE" : "AUDIO: OFF";
            btn.style.color = isSoundOn ? "var(--neon-green)" : "#555";
            btn.style.borderColor = isSoundOn ? "var(--neon-green)" : "#555";
            if(isSoundOn) { initAudio(); playSfx(600, 0.1, 'sine'); } // Test sound
        }

        function playSfx(freq, decay, type='sine') {
            if(!isSoundOn || !audioCtx) return;
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + decay);
            
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + decay);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + decay);
        }

        // --- 1. 戰術游標系統 ---
        const cursor = document.getElementById('cursor-follower');
        const coords = document.getElementById('coords');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            // 更新座標文字
            coords.innerText = `X:${mouseX.toString().padStart(4, '0')} Y:${mouseY.toString().padStart(4, '0')}`;
        });

        function animateCursor() {
            // 平滑跟隨演算法
            const speed = 0.15;
            cursorX += (mouseX - cursorX) * speed;
            cursorY += (mouseY - cursorY) * speed;
            cursor.style.left = cursorX + 'px';
            cursor.style.top = cursorY + 'px';
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // --- 2. 3D Tilt 卡片效果 ---
        function tiltCard(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element
            const y = e.clientY - rect.top;  // y position within the element
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = ((y - centerY) / centerY) * -15; // Max 15deg rotation
            const rotateY = ((x - centerX) / centerX) * 15;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        }

        function resetCard(card) {
            card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
        }

        // --- 3. 核心互動 + 音效觸發 ---
        const coreGlow = document.getElementById('core-glow');
        const coreRing = document.querySelector('.core-ring');
        
        function onCardEnter(mode) {
            setCore(mode);
            cursor.classList.add('active'); // 游標變成攻擊模式
            
            // SFX: Hi-tech blip
            if(mode === 'red') playSfx(800, 0.1, 'square');
            else playSfx(1200, 0.1, 'sawtooth');
        }

        function onCardLeave() {
            setCore('default');
            cursor.classList.remove('active');
            // Reset all cards tilt
            document.querySelectorAll('.game-card').forEach(resetCard);
        }

        function setCore(mode) {
            if (mode === 'red') {
                coreGlow.style.borderColor = 'var(--neon-red)';
                coreGlow.style.boxShadow = '0 0 50px var(--neon-red), inset 0 0 30px var(--neon-red)';
                coreRing.style.borderLeftColor = 'var(--neon-red)';
                coreRing.style.borderRightColor = 'var(--neon-red)';
                coreGlow.style.animationDuration = '2s';
            } else if (mode === 'blue') {
                coreGlow.style.borderColor = 'var(--neon-blue)';
                coreGlow.style.boxShadow = '0 0 50px var(--neon-blue), inset 0 0 30px var(--neon-blue)';
                coreRing.style.borderLeftColor = 'var(--neon-blue)';
                coreRing.style.borderRightColor = 'var(--neon-blue)';
                coreGlow.style.animationDuration = '2s';
            } else {
                coreGlow.style.borderColor = 'var(--neon-green)';
                coreGlow.style.boxShadow = '0 0 30px var(--neon-green), inset 0 0 30px var(--neon-green)';
                coreRing.style.borderLeftColor = 'var(--neon-green)';
                coreRing.style.borderRightColor = 'var(--neon-green)';
                coreGlow.style.animationDuration = '10s';
            }
        }
        setCore('default');

        // --- 4. 啟動序列 ---
        const bootScreen = document.getElementById('boot-screen');
        const bootText = [
            "INITIALIZING NEURAL INTERFACE v4.1...",
            "LOADING KERNEL MODULES... [OK]",
            "MOUNTING FILE SYSTEM... /ROOT [OK]",
            "ESTABLISHING SECURE CONNECTION... [ENCRYPTED]",
            "CALIBRATING SENSORS... [DONE]",
            "SYSTEM READY."
        ];
        let lineIndex = 0;
        function typeBoot() {
            if (lineIndex < bootText.length) {
                const p = document.createElement('div');
                p.className = 'boot-line';
                p.innerText = "> " + bootText[lineIndex];
                bootScreen.appendChild(p);
                lineIndex++;
                setTimeout(typeBoot, 100);
            } else {
                setTimeout(() => {
                    bootScreen.style.opacity = '0';
                    setTimeout(() => bootScreen.remove(), 500);
                }, 400);
            }
        }
        window.onload = typeBoot;

        // --- 5. 粒子特效背景 ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.life = Math.random() * 1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > canvas.width) this.x = 0; if(this.x < 0) this.x = canvas.width;
                if(this.y > canvas.height) this.y = 0; if(this.y < 0) this.y = canvas.height;
                this.life += 0.01;
                this.alpha = (Math.sin(this.life * 5) + 1) / 2 * 0.5;
            }
            draw() {
                ctx.fillStyle = `rgba(0, 229, 255, ${this.alpha})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }
        for(let i=0; i<50; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            ctx.strokeStyle = 'rgba(0, 229, 255, 0.05)';
            ctx.lineWidth = 1;
            for(let i=0; i<particles.length; i++) {
                for(let j=i+1; j<particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    if(Math.sqrt(dx*dx + dy*dy) < 100) {
                        ctx.beginPath(); ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
