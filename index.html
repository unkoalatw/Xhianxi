<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>機核覺醒：戰術中樞 (NEURAL CORE)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --neon-blue: #00f3ff;
            --neon-red: #ff0055;
            --neon-green: #39ff14;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            cursor: none; /* 全域隱藏游標 */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: 'Orbitron', 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
            overflow-y: auto; /* 允許垂直滾動以適應小螢幕 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1200px;
        }

        /* --- 霓虹 HUD 裝飾層 --- */
        .hud-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 800;
        }

        .hud-corner {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            opacity: 0.8;
            transition: all 0.5s;
        }
        .tl { top: 30px; left: 30px; border-right: none; border-bottom: none; border-top-left-radius: 10px; }
        .tr { top: 30px; right: 30px; border-left: none; border-bottom: none; border-top-right-radius: 10px; }
        .bl { bottom: 30px; left: 30px; border-right: none; border-top: none; border-bottom-left-radius: 10px; }
        .br { bottom: 30px; right: 30px; border-left: none; border-top: none; border-bottom-right-radius: 10px; }

        .hud-line {
            position: absolute; background: var(--neon-blue);
            box-shadow: 0 0 8px var(--neon-blue);
            opacity: 0.5;
        }
        .hl-top { top: 50px; left: 50%; transform: translateX(-50%); width: 30%; height: 1px; }
        .hl-bot { bottom: 50px; left: 50%; transform: translateX(-50%); width: 50%; height: 1px; }

        /* 地平線光暈 */
        .horizon-glow {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 30vh;
            background: linear-gradient(to top, rgba(0, 243, 255, 0.1), transparent);
            z-index: -1; pointer-events: none;
        }

        /* --- CRT 螢幕特效層 --- */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 900;
            pointer-events: none;
        }
        
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, black 150%);
            z-index: 901;
            pointer-events: none;
        }

        /* --- Canvas 背景 --- */
        #starfield-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
        }

        /* --- 戰術游標系統 --- */
        #cursor-follower {
            position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }
        
        .cursor-ring {
            width: 40px; height: 40px;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: 0.1s transform, 0.2s width, 0.2s height, 0.2s border-color;
            display: flex; justify-content: center; align-items: center;
        }
        
        .cursor-dot {
            width: 4px; height: 4px; background: var(--neon-blue);
            box-shadow: 0 0 8px #fff;
            position: absolute;
        }

        #cursor-follower.attack .cursor-ring {
            width: 60px; height: 60px;
            border-color: var(--neon-red);
            border-style: dashed;
            box-shadow: 0 0 20px var(--neon-red);
            animation: rotate-cursor 2s linear infinite;
            background: rgba(255, 0, 85, 0.1);
        }
        
        .cursor-trail {
            position: fixed; width: 6px; height: 6px;
            background: var(--neon-blue);
            box-shadow: 0 0 8px var(--neon-blue);
            border-radius: 50%;
            pointer-events: none; z-index: 9998;
            opacity: 0.5;
            transition: opacity 0.5s;
        }

        @keyframes rotate-cursor { 100% { transform: rotate(360deg); } }

        /* --- 主標題 --- */
        .main-header {
            text-align: center;
            z-index: 10;
            margin: 40px 0;
            position: relative;
            transform-style: preserve-3d;
            flex-shrink: 0;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem); /* RWD Font Size */
            margin: 0;
            letter-spacing: 10px;
            color: #fff;
            position: relative;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
            animation: text-flicker 4s infinite alternate;
        }

        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--neon-blue), 0 0 40px var(--neon-blue);
            }
            20%, 24%, 55% { text-shadow: none; }
        }
        
        .subtitle {
            font-size: 1rem;
            color: var(--neon-green);
            letter-spacing: 4px;
            margin-top: 10px;
            font-family: monospace;
            opacity: 0.8;
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* --- 3D 核心 --- */
        .holo-core-wrapper {
            position: relative;
            width: 140px; height: 140px;
            margin-bottom: 40px;
            transform-style: preserve-3d;
            perspective: 600px;
            flex-shrink: 0;
        }

        .holo-ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 2px solid var(--neon-blue);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: spin 4s linear infinite;
        }
        
        .holo-ring:nth-child(2) {
            width: 80%; height: 80%; top: 10%; left: 10%;
            border: 2px solid rgba(255,255,255,0.1);
            border-left: 2px solid var(--neon-red);
            border-right: 2px solid var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
            animation: spin-rev 6s linear infinite;
        }

        .core-sphere {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 40px; height: 40px;
            background: radial-gradient(circle, #fff 0%, var(--neon-blue) 60%, transparent 100%);
            box-shadow: 0 0 40px var(--neon-blue), 0 0 80px var(--neon-blue);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin { 0% { transform: rotateX(60deg) rotateZ(0deg); } 100% { transform: rotateX(60deg) rotateZ(360deg); } }
        @keyframes spin-rev { 0% { transform: rotateX(-60deg) rotateZ(360deg); } 100% { transform: rotateX(-60deg) rotateZ(0deg); } }
        @keyframes pulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; } 50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; box-shadow: 0 0 60px var(--neon-blue), 0 0 100px var(--neon-blue); } }

        /* --- 遊戲卡片 (液態玻璃風格 - 強度提升) --- */
        .card-container {
            display: flex;
            flex-wrap: wrap; /* 關鍵：允許換行 */
            justify-content: center;
            gap: 40px;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px 40px 20px;
        }

        .game-card {
            flex: 1 1 280px; /* 彈性寬度：基礎 280px，可伸展 */
            max-width: 350px;
            height: 420px;
            
            /* 液態玻璃核心樣式 - 強度升級 */
            /* 加入漸層讓光澤感更強 */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.01)); 
            
            /* 提高模糊與飽和度 */
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            
            border-radius: 20px;
            
            /* 更銳利的邊緣高光 */
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 1px solid rgba(255, 255, 255, 0.6); /* 更亮 */
            border-left: 1px solid rgba(255, 255, 255, 0.6); /* 更亮 */
            
            /* 加深陰影以突顯立體感，加強內部光澤 */
            box-shadow: 
                0 15px 35px 0 rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.15); /* 內部反光更強 */
            
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* 液態流動背景 */
        .game-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.15), transparent 50%); /* 略微調亮流動光 */
            opacity: 0;
            transform: rotate(0deg);
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: -1;
        }

        .game-card:hover { 
            transform: translateY(-10px) scale(1.02);
            /* 懸停時增強光影 */
            box-shadow: 
                0 25px 50px 0 rgba(0, 0, 0, 0.6),
                inset 0 0 40px rgba(255, 255, 255, 0.2);
            border-top-color: rgba(255, 255, 255, 0.8);
            border-left-color: rgba(255, 255, 255, 0.8);
        }
        
        .game-card:hover::before {
            opacity: 1;
            animation: liquid-spin 10s linear infinite;
        }

        @keyframes liquid-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* 顏色主題 */
        .card-chess:hover { border-color: rgba(255, 51, 102, 0.5); }
        .card-chess:hover::before { background: radial-gradient(circle at center, rgba(255, 51, 102, 0.25), transparent 60%); }
        
        .card-dark:hover { border-color: rgba(0, 229, 255, 0.5); }
        .card-dark:hover::before { background: radial-gradient(circle at center, rgba(0, 229, 255, 0.25), transparent 60%); }

        .card-icon {
            font-size: 5rem; margin-bottom: 30px;
            transition: 0.3s;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            transform: translateZ(40px);
        }
        
        .game-title {
            font-size: 1.8rem; font-weight: 900; color: #fff;
            letter-spacing: 2px; text-align: center;
            transform: translateZ(30px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .game-desc {
            font-family: 'Noto Sans TC'; font-size: 0.95rem;
            color: rgba(255,255,255,0.9); /* 字體略亮 */
            text-align: center;
            margin-top: 15px; line-height: 1.6;
            transform: translateZ(20px);
            padding: 0 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); /* 增加可讀性 */
        }

        .play-indicator {
            margin-top: 40px; padding: 10px 25px;
            font-size: 0.9rem; letter-spacing: 2px;
            background: rgba(255,255,255,0.15); /* 更亮一點 */
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            transform: translateZ(20px);
            transition: 0.3s;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .game-card:hover .play-indicator {
            background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        .card-chess .card-icon { color: var(--neon-red); }
        .card-dark .card-icon { color: var(--neon-blue); }

        /* --- UI 元素 --- */
        .sound-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 100;
            color: var(--neon-green); font-family: monospace; font-size: 14px;
            cursor: pointer; padding: 5px 10px; border: 1px solid var(--neon-green);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            border-radius: 4px;
        }

        .system-footer {
            position: fixed; bottom: 20px; width: 100%;
            text-align: center; font-family: monospace; color: var(--neon-blue); font-size: 12px;
            z-index: 100; pointer-events: none;
            opacity: 0.6;
        }

        /* --- RWD 優化 --- */
        @media (max-width: 768px) {
            .hud-layer { display: none; } /* 手機隱藏外框以增加空間 */
            h1 { margin-top: 20px; letter-spacing: 5px; }
            .holo-core-wrapper { transform: scale(0.8); margin-bottom: 20px; }
            .card-container { gap: 20px; padding-bottom: 60px; }
            .game-card { height: 200px; flex-direction: row; padding: 20px; text-align: left; justify-content: flex-start; }
            .card-icon { font-size: 3rem; margin: 0 20px 0 0; }
            .game-desc { display: none; } /* 手機版隱藏描述 */
            .play-indicator { display: none; }
            .game-title { font-size: 1.4rem; text-align: left; }
            
            /* 手機恢復游標 */
            * { cursor: auto !important; }
            #cursor-follower, .cursor-trail { display: none; }
        }

        /* 啟動黑屏 */
        #boot-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999;
            display: flex; align-items: center; justify-content: center;
            font-family: monospace; color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            flex-direction: column;
            transition: opacity 0.8s;
        }
    </style>
</head>
<body>

    <!-- 啟動畫面 -->
    <div id="boot-layer">
        <div style="font-size: 2rem; font-weight: bold;">NEURAL_BIOS v6.1</div>
        <div id="boot-log" style="margin-top: 20px; color: #666;">Enhancing Liquid Density...</div>
    </div>

    <div class="crt-overlay"></div>
    <div class="vignette"></div>

    <div class="hud-layer">
        <div class="hud-corner tl"></div>
        <div class="hud-corner tr"></div>
        <div class="hud-corner bl"></div>
        <div class="hud-corner br"></div>
        <div class="hud-line hl-top"></div>
        <div class="hud-line hl-bot"></div>
    </div>

    <div class="horizon-glow"></div>
    <canvas id="starfield-canvas"></canvas>

    <div id="cursor-follower">
        <div class="cursor-ring"></div>
        <div class="cursor-dot"></div>
    </div>

    <div class="sound-toggle" id="btn-sound" onclick="toggleSound()">[ AUDIO: OFF ]</div>

    <div class="main-header">
        <h1>NEURAL HUB</h1>
        <div class="subtitle">TACTICAL COMMAND INTERFACE</div>
    </div>

    <div class="holo-core-wrapper">
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
        <div class="core-sphere" id="core-light"></div>
    </div>

    <div class="card-container">
        <!-- 象棋 -->
        <a href="chinesechess.html" class="game-card card-chess" 
           onmouseenter="onHoverGame('red')" onmouseleave="onLeaveGame()" onmousemove="tiltCard(event, this)">
            <div class="card-icon">帥</div>
            <div>
                <div class="game-title">NEURAL CHESS</div>
                <div class="game-desc">傳統戰術模擬 / 機核引擎</div>
                <div class="play-indicator">>> INITIATE</div>
            </div>
        </a>

        <!-- 暗棋 -->
        <a href="darkchess.html" class="game-card card-dark"
           onmouseenter="onHoverGame('blue')" onmouseleave="onLeaveGame()" onmousemove="tiltCard(event, this)">
            <div class="card-icon">?</div>
            <div>
                <div class="game-title">DARK CHESS</div>
                <div class="game-desc">隱藏資訊博弈 / 迷霧戰場</div>
                <div class="play-indicator">>> INITIATE</div>
            </div>
        </a>
    </div>

    <div class="system-footer">
        SYS_STATUS: OPTIMAL // LIQUID_UI: HIGH_DENSITY
    </div>

    <script>
        // --- 1. Starfield ---
        const canvas = document.getElementById('starfield-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let mouseX = 0, mouseY = 0;
        let speedMult = 1;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * width * 2;
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * 1000 + 500;
            }
            update() {
                let offsetX = (mouseX - width/2) * 2;
                let offsetY = (mouseY - height/2) * 2;
                this.z -= (10 * speedMult);
                if (this.z < 1) {
                    this.reset();
                    this.x += offsetX * 0.1;
                    this.y += offsetY * 0.1;
                }
            }
            draw() {
                let sx = (this.x / this.z) * 500 + width / 2;
                let sy = (this.y / this.z) * 500 + height / 2;
                let px = (this.x / (this.z + 20 * speedMult)) * 500 + width / 2;
                let py = (this.y / (this.z + 20 * speedMult)) * 500 + height / 2;
                if (sx > 0 && sx < width && sy > 0 && sy < height) {
                    let size = (1 - this.z / 1500) * 3;
                    let alpha = (1 - this.z / 1500);
                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(sx, sy);
                    ctx.lineWidth = size;
                    ctx.strokeStyle = `rgba(${100 + Math.random()*155}, ${200 + Math.random()*55}, 255, ${alpha})`;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
            }
        }
        for(let i=0; i<400; i++) stars.push(new Star());
        function animateStars() {
            ctx.fillStyle = 'rgba(5, 5, 16, 0.4)';
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animateStars);
        }
        animateStars();

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // --- 2. Cursor ---
        const cursor = document.getElementById('cursor-follower');
        const cursorRing = cursor.querySelector('.cursor-ring');
        const trails = [];
        const MAX_TRAILS = 12;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            trails.push({el: trail, life: 1.0});

            if(trails.length > MAX_TRAILS) {
                const old = trails.shift();
                old.el.remove();
            }
        });

        function animateTrails() {
            trails.forEach((t, i) => {
                t.life -= 0.05;
                t.el.style.opacity = t.life;
                t.el.style.transform = `translate(-50%, -50%) scale(${t.life})`;
                if(t.life <= 0) {
                    t.el.remove();
                    trails.splice(i, 1);
                }
            });
            requestAnimationFrame(animateTrails);
        }
        animateTrails();

        // --- 3. Interaction (Simplified) ---
        const coreLight = document.getElementById('core-light');

        function onHoverGame(color) {
            if(color === 'red') {
                coreLight.style.background = 'radial-gradient(circle, #fff 0%, var(--neon-red) 60%, transparent 100%)';
                coreLight.style.boxShadow = '0 0 60px var(--neon-red), 0 0 100px var(--neon-red)';
                cursor.className = 'attack';
            } else {
                coreLight.style.background = 'radial-gradient(circle, #fff 0%, var(--neon-blue) 60%, transparent 100%)';
                coreLight.style.boxShadow = '0 0 60px var(--neon-blue), 0 0 100px var(--neon-blue)';
                cursor.className = 'attack';
                cursorRing.style.borderColor = 'var(--neon-blue)';
            }
            speedMult = 5;
            playSound(color === 'red' ? 600 : 800, 'square');
        }

        function onLeaveGame() {
            coreLight.style.background = 'radial-gradient(circle, #fff 0%, var(--neon-blue) 60%, transparent 100%)';
            coreLight.style.boxShadow = '0 0 40px var(--neon-blue), 0 0 80px var(--neon-blue)';
            cursor.className = '';
            cursorRing.style.borderColor = 'var(--neon-blue)';
            speedMult = 1;
        }

        function tiltCard(e, card) {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const cx = rect.width / 2;
            const cy = rect.height / 2;
            const rotateX = ((y - cy) / cy) * -15;
            const rotateY = ((x - cx) / cx) * 15;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.02)`;
        }

        // --- 4. Audio ---
        let audioCtx = null;
        let soundEnabled = false;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('btn-sound');
            if(soundEnabled) {
                if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if(audioCtx.state === 'suspended') audioCtx.resume();
                btn.innerText = "[ AUDIO: ONLINE ]";
                btn.style.color = "var(--neon-green)";
                playSound(1200, 'sine');
            } else {
                btn.innerText = "[ AUDIO: OFF ]";
                btn.style.color = "var(--neon-green)";
            }
        }

        function playSound(freq, type) {
            if(!soundEnabled || !audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(freq/4, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }

        // --- 5. Boot ---
        window.onload = () => {
            const bootLayer = document.getElementById('boot-layer');
            const log = document.getElementById('boot-log');
            const msgs = ["LOADING KERNEL...", "MOUNTING VIRTUAL DRIVES...", "ACCESS GRANTED."];
            let i = 0;
            const interval = setInterval(() => {
                if(i < msgs.length) { log.innerText = msgs[i]; i++; } 
                else {
                    clearInterval(interval);
                    bootLayer.style.opacity = 0;
                    setTimeout(() => bootLayer.remove(), 800);
                }
            }, 250);
        };
    </script>
